<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Today Tech News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .news-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .news-item h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .news-item p {
            color: #555;
        }
        .news-item a {
            color: #3498db;
            text-decoration: none;
        }
        .news-item a:hover {
            text-decoration: underline;
        }
        .meta {
            font-size: 0.8em;
            color: #888;
        }
        .download-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            width: 200px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
        .refresh-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            width: 200px;
        }
        .refresh-btn:hover {
            background-color: #27ae60;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Business Today Tech News</h1>
        
        <div class="btn-container">
            <a href="/download-csv" class="download-btn">Download as CSV</a>
            <a href="/" class="refresh-btn">Refresh News</a>
        </div>
        
        {% if news_items %}
            {% for item in news_items %}
                <div class="news-item">
                    <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
                    <p>{{ item.description }}</p>
                    <div class="meta">Published: {{ item.date }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No news items found. Please try again later.</p>
        {% endif %}
    </div>
</body>
</html>
